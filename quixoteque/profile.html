    <div class="container-fluid row profile-container justify-content-evenly">
      <div class="profile-photo col-md-4 text-center">
        <img src="https://images.pexels.com/photos/3103225/pexels-photo-3103225.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="rounded-circle" alt="profile photo">

          <button type="button" class="btn btn-outline-success btn-sm mt-3">Choose Photo</button>
        </div>
      </div>
      <div class="profile-info col-md-4
      mt-4">
        <h3 class="info-title border-bottom border-2 p-1 mb-4">Profile Information</h3>
        <form class="row g-3">
          <div class="col-sm-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" value="John" disabled="disabled">
          </div>
          <div class="col-sm-6">
            <label for="inputSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="inputName" value="Doe" disabled="disabled">
          </div>
          <div class="col-sm-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" value="example@gmail.com" disabled="disabled">
          </div>
          <div class="col-sm-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" disabled="disabled">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" disabled="disabled">
          </div>
          <div class="col-sm-5">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" disabled="disabled">
          </div>
          <div class="col-sm-4">
            <label for="inputState" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCity" disabled="disabled">
          </div>
          <div class="col-sm-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" disabled="disabled">
          </div>
          <div class="col-12 text-center text-sm-end">
            <button type="button" class="btn btn-primary">Edit</button>
          </div>  
        </form>
        <h3 class="info-title border-bottom border-2 p-1 mt-5 mb-4">Card Information</h3>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Enter your name" disabled="disabled">
          </div>
          <div class="col-md-12">
            <label for="ccnumber" class="form-label">Credit Card Number</label>
            <div class="input-group mb-3">
              <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000" disabled="disabled">
              <span class="input-group-text">
                <i class="bi bi-credit-card"></i>
              </span>
            </div>
          </div>
          <div class="col-sm-4">
            <label for="month" class="form-label">Month</label>
            <select class="form-control" id="month" disabled="disabled">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="year" class="form-label">Year</label>
            <select class="form-control" id="year" disabled="disabled">
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="cvv" class="form-label">CVV</label>
            <input class="form-control" id="cvv" type="text" placeholder="123" disabled="disabled">
          </div>
         
          <div class="col-12 text-center text-sm-end">
                <button type="button" class="btn btn-primary">Edit</button>
          </div>  
        </form>
      </div>
